<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BugBotLab</title>
<style>
  :root{
    --ink:#0B4C52; --accent:#00C2CB; --bg:#F2F7F8;
  }
  body{margin:0;font:16px/1.6 system-ui, Segoe UI, Roboto, sans-serif;background:var(--bg);color:#0e1b1b}
  header{display:flex;gap:16px;align-items:center; padding:32px}
  header img{width:56px;height:56px}
  h1{margin:0;font-size:28px;color:var(--ink)}
  .cta{display:inline-block;margin:12px 0;padding:10px 16px;background:var(--accent);color:#00323a;
       border-radius:10px;text-decoration:none;font-weight:700}
  main{max-width:880px;margin:0 auto;padding:0 24px 40px}
  .card{background:#fff;padding:20px;border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,.06);margin:16px 0}
</style>
<header>
  <img src="logo.svg" alt="BugBotLab logo">
  <h1>BugBotLab</h1>
</header>
<main>
  <div class="card">
    <p>Hands-on kits and courses where bug-like robots teach big STEM ideas.</p>
    <a class="cta" href="#kits">See the kits</a>
  </div>
</main>
</html>
